<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Book</h1>

  <!-- Add Book Row -->
  <div class="row">
    <div class="action">
      <button tabindex="0">Add Book</button>
      <div class="form">
        <input type="text" placeholder="Book Name">
        <input type="number" placeholder="No. of Pages">
        <input type="text" placeholder="Publisher Name">
        <button class="save">Save</button>
      </div>
    </div>
  </div>

  <!-- Update Book Row -->
  <div class="row">
    <div class="action">
      <button tabindex="0">Update Book Details</button>
      <div class="form">
        <input type="text" placeholder="Book ID">
        <input type="text" placeholder="New Book Name">
        <input type="number" placeholder="New No. of Pages">
        <input type="text" placeholder="New Publisher">
        <button class="save">Update</button>
      </div>
    </div>
  </div>

  <!-- Delete Book Row -->
  <div class="row">
    <div class="action">
      <button tabindex="0">Delete Book Details</button>
      <div class="form">
        <input type="text" placeholder="Book ID">
        <button class="save">Delete</button>
      </div>
    </div>
  </div>

</div>

</body>
</html>
