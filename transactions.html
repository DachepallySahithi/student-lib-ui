<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="row">
    <div class="action">
    <button tabindex="0"> Add Transaction</button>
    <div class="form">
        <input type="number" placeholder="Card Id">
        <input type="number" placeholder="Book Id">
        <input type="text" placeholder="Due Date">
        <select name="transaction_type" id="transaction_type">
                <option value="" disabled selected>Select Transaction Type</option>
                <option value="Issue">Issue</option>
                <option value="Return">Return</option>
        </select>
        <input type="number" placeholder="Penalty">
        <select name="transaction_status" id="transaction_status">
                <option value="" disabled selected>Select Transaction Status</option>
                <option value="success">ISSUE</option>
                <option value="pending">PENDING</option>
                <option value="failure">FAILURE</option>
        </select>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
