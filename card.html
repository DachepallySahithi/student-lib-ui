<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Card</h1>

  <!-- Add Card -->
  <div class="row">
    <div class="action">
      <button tabindex="0">Add Card</button>
      <div class="form">
        <input type="text" placeholder="StudentId"><label for="updateCardStatus">New Card Status:</label>
            <select name="card status" id="card status">
                <option value="" disabled selected>Select card status</option>
                <option value="Active">Active</option>
                <option value="Deactive">Deactive</option>
                <option value="Blocked">Blocked</option>
                <option value="Expired">Expired</option>
            </select>
        <button class="save">Save</button>
      </div>
    </div>
  </div>

  <!-- Update Card -->
  <div class="row">
    <div class="action">
      <button tabindex="0">Update Card</button>
      <div class="form">
        <input type="text" placeholder="Card ID">
        <select name="card status" id="card status">
            <option value="" disabled selected>Select card status</option>
            <option value="Active">Active</option>
            <option value="Deactive">Deactive</option>
            <option value="Blocked">Blocked</option>
            <option value="Expired">Expired</option>
        </select>
        <button class="save">Update</button>
      </div>
    </div>
  </div>

  <!-- Delete Card  -->
  <div class="row">
    <div class="action">
      <button tabindex="0">Delete Card</button>
      <div class="form">
        <input type="text" placeholder="Card ID">
        <button class="save">Delete</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="action">
        <button tabindex="0">Print Card</button>
        <div class="form">
            <input type="text" placeholder= "Student ID">
            <button class="save">Print</button>
        </div>
    </div>
  </div>


</div>

</body>
</html>
