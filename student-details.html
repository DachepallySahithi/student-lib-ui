<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
   <script src="script.js"></script>
   <div class="container">
    <div class="row">
    <div class="action">
        <button tabindex="0" onclick="createStudent()"> Create Student Account</button>
        <div class="login-container-student" id="student-account-creation">
        <div class="login-content-student">
        <h2>Register Student</h2>
        <form>
            <input type="name" placeholder="Name" required><br>
            <input type="email" placeholder="Email" name="email"><br>
            <div class="gender"> 
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div class="dob">
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            </div>
            <div class="department-select">
                <select name="department" id="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="ME">ME</option>
                    <option value="EEE">EEE</option>
                </select>
            </div>

            <div class="sem-select">
                <select name="sem" id="sem" required>
                    <option value="" disabled selected>Select Sem</option>
                    <option value="1st sem">1st sem</option>
                    <option value="2nd sem">2nd sem</option>
                </select>
            </div>
            <button onclick="closeModal()">Cancel</button>
            <button type="submit">Create</button>
        </form>
        </div>
        </div>
    </div><br>
    <div class="action">
        <button tabindex="0"> Get Student Details</button>
        <div class="get-by-filter">
            <label>
            <input type="checkbox" id="idcb" name="get-by-filter" value="id" onchange="toggleFields()">
            ID
            </label><br>

            <label>
            <input type="checkbox" id="deptcb" name="get-by-filter" value="dept" onchange="toggleFields()">
            Department
            </label><br>

            <label>
            <input type="checkbox" id="semcb" name="get-by-filter" value="sem" onchange="toggleFields()">
            Semester
            </label>

  <div id="idTextbox" class="hidden">
    <label for="idTextbox">ID:</label>
    <input type="number" id="idTextboxtb" name="idTextboxtb">
  </div>

  <div id="deptDropdown" class="hidden">
    <label for="deptDropdown">Department:</label>
    <select id="departmentdd" name="scienceLevel">
      <option value="" disabled selected>Select Department</option>
      <option value="IT">IT</option>
     <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="ME">ME</option>
                    <option value="EEE">EEE</option>
    </select>
  </div>

 <div id="semDropdown" class="hidden">
    <label for="semDropdown">Semester:</label>
                <select name="sem" id="semdd" required>
                    <option value="" disabled selected>Select Sem</option>
                    <option value="1st sem">1st sem</option>
                    <option value="2nd sem">2nd sem</option>
                </select>
 </div>

 <button>Submit</button>
    </div>
    </div>
</body>
</html>
